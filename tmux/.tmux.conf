unbind r
bind r "source-file ~/.tmux.conf; display-message 'tmux.conf reloaded'"

# better prefix
unbind C-b
set -g prefix \'
bind Space send-prefix

# 1-based indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# true color support
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# status bar
set -g status-style bg=default,fg=white,bright
set -g status-left "#I | "
set -g status-right "#W / #S "
set -g status-position top
set -g message-style bg=colour238,fg=white,bright
set -g mode-style fg=white,bg=colour238

set -g monitor-bell on
set -g bell-action other
set -g window-status-bell-style fg=red,nobold
set -g window-status-current-style fg=white,bright
set -g window-status-format "#{?window_bell_flag,▼,○}"
set -g window-status-current-format "#{?pane_synchronized,⣿,#{?window_zoomed_flag,█,●}}"
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{b:pane_current_path}"
# set-option -g automatic-rename-format '#(fish -c "prompt_pwd #{pane_current_path}")'

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=cyan
set -g display-panes-colour colour238
set -g display-panes-active-colour cyan
set-option -g clock-mode-colour cyan

set -g repeat-time 500 # easier to resize panes (with M-arrows)
set -g display-time 500
set -g escape-time 0
set -g history-limit 1000

# keybindings
unbind &
unbind x
bind-key x if-shell '[ "$(tmux list-windows | wc -l)" -eq 1 ] && [ "$(tmux list-panes | wc -l)" -eq 1 ]' \
  'confirm-before -p "Kill this last pane? (y/n)" "kill-pane"' \
  'kill-pane'
bind-key X kill-window
bind-key C-x confirm-before -p "Kill other windows? (y/n)" "kill-window -a"
bind-key Q kill-session

bind-key | split-window -h
bind-key \\ split-window -fh
bind-key - split-window -v
bind-key _ split-window -fv

unbind C-s
bind-key -n C-s if-shell 'test $(tmux list-panes | wc -l) -gt 1' \
    'set-window-option synchronize-panes; display-message "Panes sync #{?pane_synchronized,on,off}"'

set -g mouse on
bind-key PageUp copy-mode -u
bind-key PageDown send-keys -R
setw -g mode-keys vi

# vim-tmux-navigator (no wrap)
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" { send-keys C-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key -n 'C-j' if-shell "$is_vim" { send-keys C-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key -n 'C-k' if-shell "$is_vim" { send-keys C-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key -n 'C-l' if-shell "$is_vim" { send-keys C-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }
bind-key -T copy-mode-vi 'C-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
bind-key -T copy-mode-vi 'C-j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
bind-key -T copy-mode-vi 'C-k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
bind-key -T copy-mode-vi 'C-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # <<<
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes '"~nvim->nvim *"' # https://github.com/tmux-plugins/tmux-resurrect/issues/394#issuecomment-1105698320
set -g @plugin 'tmux-plugins/tmux-continuum'
# >>>
